{% extends 'library/base.html' %}
{% load i18n static %}

{% block title %} Login {% endblock %}
<div class="max-w-md mx-auto mt-10 bg-black p-6 rounded-lg">
  <h2 class="text-xl font-semibold mb-4">Login</h2>

  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-4 rounded bg-white text-black dark:bg-zinc-800 dark:text-white">
    <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 rounded bg-white text-black dark:bg-zinc-800 dark:text-white">
    <button type="submit" class="w-full bg-purple-400 text-black font-semibold py-2 rounded hover:bg-purple-500">Login</button>
  </form>
</div>
