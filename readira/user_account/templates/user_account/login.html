{% extends 'library/base.html' %}
{% load i18n static %}

<section class="bg-black text-white py-20 px-4">
  <div class="max-w-md mx-auto bg-zinc-900 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-yellow-400 text-center">Login to Your Account</h2>

    {% if form.errors %}
      <div class="bg-red-500 text-white p-3 rounded mb-4 text-sm">
        {% with form.errors|length as error_count %}
          Please correct the error{{ error_count|pluralize }} below.
        {% endwith %}
      </div>
    {% endif %}

<form method="post" action="{% url 'user_account:login' %}" class="space-y-4">
    {% csrf_token %}
      <div>
        <label for="username" class="block text-sm text-gray-400 mb-1">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full px-4 py-2 rounded text-black">
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-400 mb-1">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-2 rounded text-black">
      </div>

      <button type="submit"
              class="w-full bg-yellow-400 text-black py-2 rounded hover:bg-yellow-300 font-semibold">
        Login
      </button>
    </form>

    <p class="text-sm text-gray-400 text-center mt-4">
      Don't have an account?
      <a href="{% url 'user_account:register' %}" class="text-yellow-400 hover:underline">Sign up</a>
    </p>
  </div>
</section>
