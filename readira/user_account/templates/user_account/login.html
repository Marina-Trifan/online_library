{% extends 'readira/base.html' %}
{% load i18n static %}

{% block content %}
<section class="py-20 px-4">
  <div class="max-w-md mx-auto bg-amber-100 dark:bg-zinc-600 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-red-400 dark:text-emerald-600 text-center">Login to Your Account</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="bg-red-500 text-white p-3 rounded mb-4 text-sm">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <form method="post" action="{% url 'user_account:login' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm text-black dark:text-white mb-1">Username</label>
        <input type="text" name="username" id="username" required class="w-full px-4 py-2 rounded text-black">
      </div>
      <div>
        <label for="password" class="block text-sm text-black dark:text-white mb-1">Password</label>
        <input type="password" name="password" id="password" required class="w-full px-4 py-2 rounded text-black">
      </div>
      <button type="submit" class="w-full bg-green-400 dark:bg-emerald-600 text-black py-2 rounded hover:bg-yellow-300 font-semibold">
        Login
      </button>
    </form>
    <p class="text-sm text-black dark:text-white text-center mt-4">
      Don't have an account?
      <a href="{% url 'user_account:register' %}" class="text-indigo-600 dark:text-cyan-400 hover:underline font-semibold">
        Sign up
      </a>
    </p>
  </div>
</section>
{% endblock %}
