{% extends "readira/base.html" %}
{% load i18n static %}

{% block content %}
<section class="min-h-[60vh] flex items-center justify-center px-4 py-16 bg-white dark:bg-zinc-900 text-black dark:text-white">
  <div class="mx-auto max-w-lg rounded-xl space-y-6 bg-yellow-50 dark:bg-zinc-800 p-8 text-center shadow-lg">
    
    <!-- SVG icon: successfully completed action -->
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>

    <!-- Title: Thank you message -->
    <h1 class="text-3xl text-green-600 font-bold">Thank you for your purchase!</h1>
    
    <!-- Subtitle: purchased products availability -->
    <p class="text-lg text-zinc-700 dark:text-zinc-300">
      Your products are now available in your account.
    </p>

    <!-- Closing message-->
    <p class="text-base text-zinc-600 dark:text-zinc-400">
      Have a great day!
    </p>

    <!-- Redirect button -->
    <a href="{% url 'library:reading_materials' %}"
       class="inline-block mt-4 px-6 py-3 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-semibold">
      Go to Reading Materials
    </a>
  </div>
</section>
{% endblock %}
