{% extends 'readira/base.html' %}
{% load i18n static %}

{% block content %}
<section class="py-20 px-4">
  <div class="max-w-md mx-auto bg-amber-100 dark:bg-zinc-600 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-red-400 dark:text-emerald-600 text-center">Create an Account</h2>

    {% if error %}
      <div class="bg-red-500 text-white p-3 rounded mb-4 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 rounded text-black" value="{{ username }}">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 rounded text-black" value="{{ email }}">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 rounded text-black">
      <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-2 rounded text-black">

      <button type="submit" class="w-full bg-green-400 dark:bg-emerald-600 text-black py-2 rounded hover:bg-yellow-300 font-semibold">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-black dark:text-white text-center mt-4">
      Already have an account? 
      <a href="{% url 'user_account:login' %}" class="text-indigo-600 dark:text-cyan-400 hover:underline font-medium">
        Log in
      </a>
    </p>
  </div>
</section>
{% endblock %}
