{% extends "readira/base.html" %}
{% block content %}
<section class="bg-white dark:bg-black text-black dark:text-white py-12 px-4">
  <div class="max-w-md mx-auto mt-24 p-8 border border-gray-300 dark:bg-gray-800 p-4 rounded shadow flex flex-col">
    <h2 class="text-2xl font-bold mb-6 text-black dark:text-white text-center">Create an Account</h2>

    {% if error %}
      <div class="bg-red-500 text-white p-3 rounded mb-4 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <input type="email" name="email" placeholder="Email" required
             class="w-full px-4 py-2 rounded-lg border border-zinc-400 dark:border-zinc-500 bg-white dark:bg-zinc-800 text-black dark:text-white">

      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-2 rounded-lg border border-zinc-400 dark:border-zinc-500 bg-white dark:bg-zinc-800 text-black dark:text-white">

      <input type="password" name="confirm_password" placeholder="Confirm Password" required
             class="w-full px-4 py-2 rounded-lg border border-zinc-400 dark:border-zinc-500 bg-white dark:bg-zinc-800 text-black dark:text-white">

      <button type="submit" class="w-full bg-pink-800 text-white py-2 rounded-xl hover:bg-pink-600 font-semibold">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-400 text-center mt-4">
      Already have an account?
      <a href="{% url 'user_account:login' %}" class="text-blue-500 font-semibold hover:underline">Log in</a>
    </p>
  </div>
</section>
{% endblock %}
