{% extends "readira/base.html" %}
{% load i18n static %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Genres</h1>
    <ul class="space-y-2">
        {% for genre in genres %}
            <li>{{ genre.name }}</li>
        {% empty %}
            <li>No genres found.</li>
        {% endfor %}
    </ul>
{% endblock %}
