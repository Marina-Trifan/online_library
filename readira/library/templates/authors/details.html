{% extends "readira/base.html" %}
{% load i18n static %}


{% block content %}
  <div class="max-w-3xl mx-auto px-4 py-12 mt-24">
    <div class="border border-gray-400 dark:border-gray-500 bg-white dark:bg-gray-800 dark:text-white rounded shadow p-6 transition-colors duration-200">
      <div class="flex flex-col md:flex-row gap-6 items-center">
        {% if author.image %}
          <img src="{{ author.image.url }}" alt="{{ author.name }}" class="w-32 h-32 rounded-full object-cover shadow-md">
        {% endif %}
        <div>
          <h1 class="text-3xl font-bold text-black dark:text-white mb-2">
            {{ author.name }} {{ author.surname }}
          </h1>
          <p class="text-black dark:text-white mb-1"><strong>Date of Birth:</strong> {{ author.date_of_birth }}</p>
          <p class="text-black dark:text-white"><strong>Genres:</strong> {{ author.written_genres }}</p>
        </div>
      </div>
      <div class="mt-6 text-black dark:text-white">
        <h2 class="text-xl font-semibold mb-2">Biography</h2>
        <p>{{ author.bio }}</p>
      </div>
    </div>
  </div>
{% endblock %}
