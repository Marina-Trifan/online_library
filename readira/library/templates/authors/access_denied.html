{% extends "library/base.html" %}
{% load static i18n %}

{% block content %}
  <div class="min-h-[60vh] flex flex-col items-center justify-center px-4 text-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-xl w-full">
      <h1 class="text-3xl font-bold text-red-400 mb-4">
        Access Denied
      </h1>
      <p class="text-gray-300 text-lg mb-6">
        You must be a registered user to view detailed information about this author.
      </p>
      <a href="{% url 'user_account:register' %}"
         class="inline-block px-6 py-2 bg-yellow-400 text-black font-semibold rounded-lg shadow hover:bg-yellow-500 transition">
        Sign Up Now
      </a>
      <p class="mt-4 text-sm text-gray-400">
        Already have an account?
        <a href="{% url 'user_account:login' %}" class="text-blue-600 dark:text-blue-400 underline hover:text-blue-800">
          Log in here
        </a>
      </p>
    </div>
  </div>
{% endblock %}
