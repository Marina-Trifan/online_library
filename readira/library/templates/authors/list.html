{% extends "readira/base.html" %}
{% load i18n static %}

{% block content %}
  <h1 class="text-4xl font-bold text-center mb-8">Authors</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 px-6 max-w-7xl mx-auto mb 32">
    {% for author in authors %}
      <a href="{% url 'library:author_details' author.pk %}" class="block bg-yellow-100 shadow-md rounded-lg p-4 text-center text-black hover:bg-gray-200 dark:bg-yellow-100 dark:hover:bg-gray-200 transition duration-200 ">
        {% if author.image %}
          <img src="{{author.image.url}}" alt="{{ author.name }}" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover shadow">
        {% else %}
          <div class="w-24 h-24 rounded-full bg-gray-300 mx-auto mb-4 flex items-center justify-center text-sm text-gray-600">
            No Image
          </div>
        {% endif %}
        <p class="text-lg font-medium text-black dark:text-black">{{author.name}} {{ author.surname }}</p>
      </a>
    {% empty %}
      <p class="'text-center col-span-full text-gray-500 dark:text-gray-400"> No authors found.</p>
    {% endfor %}
  </div>
{% endblock %}
