{% extends "library/base.html" %}
{% load i18n static %}

{% block content %}
  <h1>Authors</h1>
  <ul>
    {% for author in authors %}
      <li><a href="{% url 'author_detail' author.pk %}">{{ author.name }}</a></li>
    {% empty %}
      <li>No authors found.</li>
    {% endfor %}
  </ul>
{% endblock %}
